name: Format

on:
    pull_request:
        branches: [ main ]
    push:
        branches: [ main ]

jobs:
    format:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 18
            
            - run: npm ci
            - run: npm run format_check
